<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Cadastro</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <div class="container d-flex flex-column flex-lg-row flex-lg-row justify-content-evenly align-items-center">
        <div class="area-logo">
            <img class="d-block img-fluid h-100 mx-auto my-5" src="../assets/images/partener.svg" alt="Logo Ifood Partner">
            <h2 class="d-none d-lg-flex">Aqui está a gestão do seu negócio</h2>
        </div>
        <div class="area-cadastro bg-white-desktop">
            <h1 class="mt-5 fs-1 fw-bold">Cadastre Sua Loja</h1>
            <form class="ms-4 me-4" action="" method="post">
                <div class="input-nome mt-5 mb-4">
                    <label class="form-label fs-4" for="nomeCompleto">Nome Completo</label>
                    <input class="form-control d-flex flex-column p-3" type="nomeCompleto" name="nomeCompleto" id="nomeCompleto" placeholder="João da silva">
                </div>
                <div class="input-email my-4">
                    <label class="fs-4" for="email">E-mail</label>
                    <input class="form-control d-flex flex-column p-3" type="email" name="email" id="email" placeholder="email@gmail.com.br">
                </div>
                <div class="input-senha my-4">
                    <label class="form-label fs-4" for="senha">Senha</label>
                    <input class="form-control d-flex flex-column p-3" type="password" name="senha" id="senha">
                </div>
                <button type="button" class="btn w-100 mt-4 p-3 fs-4 fw-bold">Cadastrar</button>
                <p class="my-3">Ao continuar, você concorda em receber comunicação do Ifood.</p>
                <p>Confira nossa 
                    <a href="#">Declaração de Privacidade</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
