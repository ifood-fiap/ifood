<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Cadastro</title>
</head>
<body>
    <div class="img-logo">
        <a href="#"><img src="../assets/images/partener.svg" alt="Logo Ifood Partner"></a>
    </div>
    <h2>Cadastre Sua Loja</h2>
    <div class="area-cadastro">
        <form action="" method="post">
            <div class="input-nome">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="nomeCompleto" name="nomeCompleto" id="nomeCompleto" placeholder="João da silva">
            </div>
            <div class="input-email">
                <label for="email">senha</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com.br">
            </div>
            <div class="celular">
                <label for="celular">Celular (com DDD)</label>
                <input type="tel" placeholder="(00)00000-0000">
            </div>
            <div class="botao">
                <button>Cadastrar Agora</button>
            </div>
            <h6>Ao continuar, você concorda em receber comunicação do Ifood.</h6>
            <h6>Confira nossa <a href="#">Declaração de Privacidade</a></h6>
        </form>
    </div>
</body>
</html>
