<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="area-logo">
            <img class="d-block h-100 mx-auto my-5" src="./assets/images/mobile-partner.svg" alt="Logo Ifood Partner">
        </div>
        <div class="area-login">
            <form class="ms-4 me-4 " action="" method="post">        
                <div class="input-email my-4">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control p-3" type="email" name="email" id="email" >
                    <!-- se quiser botar o input dentro do label  -->
                </div>
                <div class="input-senha my-4">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control p-3" type="password" name="senha" id="senha"></div>
                <div class="botao">
                    <button type="button" class="btn btn-primary botao mt-4 p-3 fs-5 fw-bold">Continuar</button>
                </div>
                <a class="primary d-block text-end my-2 fs-6 " href="#">Esqueceu a senha?</a>
                <div class="cadastro d-flex fs-6">
                    <p class="fs-6">NÃ£o tem cadastro?</p>
                    <a href="#">Cadastre-se</a>
                </div>

                <script src="js/bootstrap.bundle.min.js"></script>
            </form>
        </div>
    </div>   
</body>
</html>
