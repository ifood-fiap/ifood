<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container d-flex flex-column flex-lg-row flex-lg-row justify-content-evenly">
        <div class="area-logo d-lg-flex flex-column">
            <img class="d-block img-fluid h-100 mx-auto my-5" src="./assets/images/mobile-partner.svg" alt="Logo Ifood Partner">
            <h2 class="d-none d-lg-flex">Aqui está a gestão do seu negócio</h2>
        </div>
        <div class="area-login bg-white-desktop">
            <h1 class="d-none d-lg-block fw-bold">Portal do Partner</h1>
            <p class="d-none d-lg-block">Toda a sua gestão aqui!</p>
            <form class="ms-4 me-4 " action="" method="post">        
                <div class="input-email mt-5 mb-4">
                    <label class="form-label fs-4" for="email">E-mail</label>
                    <input class="form-control d-flex flex-column p-3" type="email" name="email" id="email" >
                    <!-- se quiser botar o input dentro do label  -->
                </div>
                <div class="input-senha my-4">
                    <label class="form-label fs-4" for="senha">Senha</label>
                    <input class="form-control d-flex flex-column p-3" type="password" name="senha" id="senha"></div>
                <div class="botao">
                    <button type="button" class="btn w-100 mt-4 p-3 fs-4 fw-bold">Continuar</button>
                </div>
                <a class="primary d-block text-end my-2 fs-5 " href="#">Esqueceu a senha?</a>
                <div class="cadastro d-flex text-nowrap justify-content-center justify-content-between my-4 fs-6">
                    <p>Não tem cadastro?</p>
                    <a href="#">Cadastre-se</a>
                </div>

                <script src="js/bootstrap.bundle.min.js"></script>
            </form>
        </div>
    </div>   
</body>
</html>
